{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
    <div class="container pt-4 content">
        <form method="POST">
            {{ form.csrf_token }}
            {{ form_field(form.username) }}
            {{ form_field(form.password) }}
            {{ form.submit }}
        </form>
    </div>
{% endblock %}
