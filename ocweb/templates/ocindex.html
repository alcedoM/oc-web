{% extends 'base.html' %}
{% from 'macros.html' import form_field %}
{% block oc_nav %}
    <ul class="nav nav-tabs" style="background-color: rgba(255,255,255,0.7);">
        <li class="nav-item">
        <a class="nav-link active" href="#">{{ oc.name }}</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">图片</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">故事</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="#">关系</a>
        </li>
    </ul>
{% endblock %}
{% block content %}
    <div class="container pt-4 content">
        <div class="head">
            <h1 class="d-inline-flex">{{ oc.index_title }}</h1>
            <button class="float-right btn btn-primary">edit</button>
        </div>
        <div class="row">
            <div class="col-8">
                {{ oc.index_body|safe }}
            </div>
            <div class="col-4">
                <div class="card" >
                    {% if oc.index_photo %}
                        <img src="{{ url_for('get_photo', filename = oc.index_photo) }}" class="card-img-top" alt="">
                    {% else %}
                        <img src="/static/pic/unknowoc.png" class="card-img-top" alt="">
                    {% endif %}
                    <div class="card-body">
                    <h5 class="card-title">{{ oc.name }}</h5>
                    <p class="card-text">tags</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
